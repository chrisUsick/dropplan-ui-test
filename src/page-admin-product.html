<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<dom-module id="page-admin-product">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .contentContainer {
        @apply(--layout-vertical);
      }

      .customizations {
        margin-left: 16px;
      }

      .delete-button {
        background-color: var(--paper-red-a200);
      }
    </style>

    <div class="contentContainer">
      <paper-card heading="{{product.name}}">
        <div class="card-content">
          <paper-input label="Name" value="{{product.name}}"></paper-input>
          <paper-textarea label="Description" value="{{product.description}}"></paper-textarea>
          <paper-input label="Price" value="{{product.price}}" type="number">
            <div prefix>$</div>
          </paper-input>
          <h3>Customizations</h3>
          <div class="customizations">
            <template is="dom-repeat" items="{{product.customizations}}">
              <paper-input label="Title" value="{{item.title}}"></paper-input>
              <paper-textarea label="Description" value="{{item.description}}"></paper-textarea>
              <paper-input label="Price" value="{{item.price}}" type="number">
                <div prefix>$</div>
              </paper-input>
              <paper-icon-button icon="delete" small class="delete-button"></paper-icon-button>
              <hr>
            </template>
            <paper-button raised>Add Customization</paper-button>
          </div>
        </div>

      </paper-card>
    </div>

  </template>

  <script>

    Polymer({

      is: 'page-admin-product',
      properties: {
        product:Object
      },
      ready: function() {
        this.set('product', {
          name: 'Tiny house on wheels', description:'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vulputate erat vitae lacus tristique cursus. In hac habitasse platea dictumst. Morbi semper iaculis rutrum. Mauris facilisis odio a nisl auctor, rutrum elementum enim ullamcorper. Fusce vel velit fringilla, finibus lectus in, bibendum risus. Suspendisse diam diam, maximus dictum semper id, lobortis quis turpis. Mauris malesuada ultricies orci quis rutrum. Sed quis condimentum odio. Phasellus finibus tincidunt nisi, at fringilla dolor porttitor sed.',
            images: [
              {url: 'https://dummyimage.com/120x80/aaa/fff&text=img_1'},
              {url: 'https://dummyimage.com/120x80/aaa/fff&text=img_2'},
              {url: 'https://dummyimage.com/120x80/aaa/fff&text=img_3'},
              {url: 'https://dummyimage.com/120x80/aaa/fff&text=img_4'},
              {url: 'https://dummyimage.com/120x80/aaa/fff&text=img_5'},
              {url: 'https://dummyimage.com/120x80/aaa/fff&text=img_6'}
            ],
            price: 135.66,
            customizations: [
              {
                title: 'Customization 1', description: 'Nullam vulputate erat vitae lacus tristique cursus. In hac habitasse platea dictumst. Morbi s'
                , price: 16.34
              },
              {
                title: 'Customization 2', description: 'Nullam vulputate erat vitae lacus tristique cursus. In hac habitasse platea dictumst. Morbi s'
                , price: 78.58
              }
            ]
        })
      }
    });

  </script>

</dom-module>
